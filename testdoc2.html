<!-- 
A simple element that contains text.
it will be clickable! :D
Normally, it only displays the first 50 letters of the text.
When clicked, it will expand to show the full text.
When clicked again, it will collapse back to the first 50 characters.
There will be a button on the lower right corner that will allow the user to expand the text.
It will look professional and clean and like a real app! :D
All CSS will be inline for now, but I'll move it to a separate file later
Uses javascript to expand and collapse the text
the javascript will be defined here, but I'll move it to a separate file later
the javascript will accurately detect the length of the text and, while closed, only display the first 50 characters
When clicked, the text will expand to show the full text
When clicked again, the text will collapse back to the first 50 characters
The button will be anchored to the absolute lower right corner of the element, without expanding the element at all.
No flexbox, no flex will be used for this element, as it will be a simple text element.
 -->

<!DOCTYPE html>
<html>
<head>
<title>Expandable Text Test</title>
</head>
<body>
<div style="width: 300px; height: 300px; background-color: #f0f0f0; padding: 10px; overflow-y: auto;">
<div id="expandableText" style="font-size: 16px; font-weight: normal; cursor: pointer;">
This is some text that will be expanded when clicked. It will only show the first 50 characters when closed. AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
</div>
<button id="expandButton" style="position: absolute; bottom: 0; right: 0; font-size: 16px; font-weight: bold; background-color: #00f0f0; border: none; border-radius: 5px; padding: 5px;">Expand</button>
</div>
<script>
var expandableText = document.getElementById("expandableText");
var expandButton = document.getElementById("expandButton");
var expanded = false;
var text = "This is some text that will be expanded when clicked. It will only show the first 50 characters when closed.";
var textLength = text.length;
var textShort = text.substring(0, 50) + "...";
expandableText.innerHTML = textShort;

expandableText.addEventListener("click", function() {
if (expanded) {
expandableText.innerHTML = textShort;
expandButton.innerHTML = "Expand";
expanded = false;
} else {
expandableText.innerHTML = text;
expandButton.innerHTML = "Collapse";
expanded = true;
}
});

expandButton.addEventListener("click", function() {
if (expanded) {
expandableText.innerHTML = textShort;
expandButton.innerHTML = "Expand";
expanded = false;
} else {
expandableText.innerHTML = text;
expandButton.innerHTML = "Collapse";
expanded = true;
}
});
</script>
</body>
</html>
