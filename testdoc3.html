<!-- 
	Bright flashing colors
	This is a test of TGUI's handling of passing it simple, obviously working scripts
	The HTML is simple, the javascript is simple, and all it does is draw a square on the screen that flashes between red and blue
	the HTML doesnt create the square, the javascript does
 -->

<!DOCTYPE html>
<html>
	<head>
		<title>Flashing Square Test</title>
	</head>
	<body>
		<script>
			var canvas = document.createElement("canvas");
			canvas.width = 300;
			canvas.height = 300;
			canvas.style.backgroundColor = "#f0f0f0";
			document.body.appendChild(canvas);
			var ctx = canvas.getContext("2d");
			var color = "red";
			setInterval(function() {
				if (color == "red") {
					color = "blue";
				} else {
					color = "red";
				}
				ctx.fillStyle = color;
				ctx.fillRect(0, 0, 300, 300);
			}, 1000);
		</script>
	</body>
</html>
